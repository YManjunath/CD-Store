<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a > 
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6>All Products</h6>
            </a>
        </div>
        <div class="form-group search">
            <input type="text" class="form-control" [(ngModel)]="selectedItem" (input)="filterItems()" placeholder="Search for products">
        </div>
        <span class="fas fa-search search-icon"></span>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory">
            <div class="card col-md-3">
                <img src="{{ item.imageURL }}" alt="">
                <h5 class="item-title">{{ item.name}}</h5>
                <p class="item-available">{{ item.isOutOfStock ? 'Out-of stock' :'In-Stock'}}</p>
                <p class="item-desc"><strong>Rating :</strong> {{item.rating}}</p>
                <p><strong>Price:</strong> $ {{ item.price}}</p>
                <button *ngIf="showBtn" class="btn btn-primary" (click)="addToCart(item)">Add to cart</button>
                <button *ngIf="!showBtn" disbaled class="btn btn-primary" (click)="addToCart(item)">Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
